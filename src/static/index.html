<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Macro App</title>
</head>
<body>
    <h1>Audio Macro App</h1>
    <button id="startButton">Start Recording</button>
    <button id="stopButton" disabled>Stop Recording</button>
    <div id="output"></div>

    <script>
        const socket = new WebSocket('ws://localhost:8000/ws');
        let isRecording = false;

        document.getElementById('startButton').onclick = startRecording;
        document.getElementById('stopButton').onclick = stopRecording;

        function startRecording() {
            if (!isRecording) {
                socket.send(JSON.stringify({action: 'start'}));
                isRecording = true;
                document.getElementById('startButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
            }
        }

        function stopRecording() {
            if (isRecording) {
                socket.send(JSON.stringify({action: 'stop'}));
                isRecording = false;
                document.getElementById('startButton').disabled = false;
                document.getElementById('stopButton').disabled = true;
            }
        }

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            document.getElementById('output').innerHTML += data.text + '<br>';
        };
    </script>
</body>
</html>
